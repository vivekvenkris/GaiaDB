services:
  postgres:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        PG_MAJOR: "16"
        Q3C_VERSION: "2.0.0"
    container_name: gaia-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: gaia_local
    ports:
      - "5432:5432"
    volumes:
      - gaia_pgdata:/var/lib/postgresql/data
      # Optional: a shared folder for easy CSV imports (see step 6)
      - ./data:/data
      # Custom PostgreSQL configuration optimized for read-only workload
      - ./postgresql.conf:/etc/postgresql/postgresql.conf
    command: postgres -c config_file=/etc/postgresql/postgresql.conf
    shm_size: "64gb"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d gaia_local"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  gaia_pgdata:
